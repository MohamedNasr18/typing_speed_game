<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing speed test game</title>
    <link rel="stylesheet" href="game.css">
    
    
    
</head>
<body>
    <div class="speedGame">
        <div class="gameName">typing speed test game</div>
        <div class="levels">you are playing on [<span class="levelState"></span>] level && you have <span class="secondsOfLevel"></span> seconds to type the word</div>
        <div class="start">start playing</div>
        <input type="text" class="input">
        <div class="hint">words will appear here</div>
        <div class="controls2">
            <div class="time">time left <span class="timeSpan"></span> seconds</div>
            <div class="score">score <span class="numOfScore"></span> of <span class="totalScore"></span></div>
        </div>
     
     <script src="game.js"></script>
</body>
</html>
